
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            {% block page_title %}
            {% endblock %}
        </title>
            {% block page_static %}
            {% endblock %}
        <link rel="stylesheet" type="text/css" media="screen" href="{% static 'server/css/master.css' %}">
    </head>
    <body>
        <div class="page">
            <header class="page__header">
                <nav class="page__navigation">
                    <ul class="navigation-list">
                        <li class="navigation-list__item">
                            ::marker
                            <span class="navigation-list__item-text">
                                Главная
                            </span>
                            <a href="/server/main/static" class="navigation-list__item-link">
                            </a>
                        </li>
                        <li class="navigation-list__item">
                            ::marker
                            <span class="navigation-list__item-text">
                                О проекте
                            </span>
                            <a href="/description/" class="navigation-list__item-link">
                            </a>
                        </li>
                        <li class="navigation-list__item">
                            ::marker
                            <span class="navigation-list__item-text">
                                Контакты
                            </span>
                            <a href="/contacts/" class="navigation-list__item-link">
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="page__content">

                {% block page_content %}
                {% endblock %}

            </div>
            <footer class="page__footer">
                <span class="page__copyright">
                    © GeekBrains
                </span>
            </footer>
        </div>
    </body>
</html>
